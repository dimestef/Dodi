<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body ng-app="myApp">
<div id="wrapper" class="container-fluid" ng-controller="footballController">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="javascript:void(0)">
                    Show / delete options
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('club'); getAllClubs()">Clubs</a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('footballer'); getAllFootballers()">Footballers</a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('clubManager'); getAllManagers();">Show club managers</a>
            </li>
            <li class="sidebar-brand">
                <a href="javascript:void(0)">
                    Add options
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('addClub'); getAllCountry(); getAllAcademy();">Add a new Club</a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('addFootballer'); getAllCountry(); getAllFootballers();">Add a new Footballers</a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('makeContract'); getAllClubs(); getAllFootballers();">Make a new Contract</a>
            </li>
            <li>
                <a href="javascript:void(0)" ng-click="change('addNewManager'); getAllManagers(); getAllClubs()">Add new manager</a>
            </li>
        </ul>
    </div>

    <club ng-show="clubFlag"></club>
    <footballer ng-show="footballerFlag"></footballer>
    <skill ng-show="skillFlag"></skill>
    <add-club ng-show="addClubFlag"></add-club>
    <add-footballer ng-show="addFootballerFlag"></add-footballer>
    <make-contract ng-show="makeContractFlag"></make-contract>
    <club-manager ng-show="clubManagerFlag"></club-manager>
    <add-new-manager ng-show="addNewManagerFlag"></add-new-manager>
</div>

<script src="angular/angular.js"></script>
<script src="app.js"></script>
<script src="controller/footballController.js"></script>
<script src="services/footballService.js"></script>
<script src="directives/footballerDirective.js"></script>
</body>
</html>
